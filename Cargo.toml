[package]
name = "bevy_pg_nav"
version = "1.16.7"
edition = "2024"
description = "PG (PatchGames) Navigation to be used with Bevy"
license = "MIT OR Apache-2.0"

[features]


[dependencies]
bevy = {version = "0.16", default-features = false, features = [
    "bevy_asset",
    "bevy_log",
    "bevy_render",
    "bevy_window",
    "bevy_gizmos"
]}
serde = "1.0"
serde_json = "1.0"
libm = "0.2.11"
bevy_common_assets = {version = "0.13.0", default-features = false, features = ["json", "toml"]}
itertools = "0.13.0"
smallvec = { version = "1.15", features = ["union", "const_generics","serde"] }
ordered-float = "4.5.0"
num-traits = "0.2.19"
rayon = "1.10.0"
dashmap = {version="6.1.0", features = ["rayon"] }
